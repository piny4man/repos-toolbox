name: "Pull Request Build validation"
run-name: ${{ github.actor }} is building app âš¡
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
jobs:
  build_and_test:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      # - run: npm test
      - run: npm run lint
      - run: npm run build